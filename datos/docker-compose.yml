services:
  postgres:
    image: postgres:15
    container_name: postgresql
    environment:
      POSTGRES_DB: bbdd_api_youtube
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./bbdd_postgresql/bbdd_api_youtube.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

  data-importer:
    image: python:3.9-slim
    container_name: data_importer
    depends_on:
      - postgres
    volumes:
      - ./scripts:/app/scripts
      - ./datos_raw_jsons:/app/data
    working_dir: /app
    command: >
      sh -c "
      echo 'ðŸ“¦ Instalando dependencias...' &&
      pip install --no-cache-dir psycopg2-binary pandas &&
      echo 'ðŸ”„ Esperando a que PostgreSQL estÃ© listo...' &&
      sleep 15 &&
      echo 'ðŸ“Š Importando categorÃ­as...' &&
      python scripts/insert_categories.py &&
      echo 'ðŸš€ Importando canales...' &&
      python scripts/insert_channels.py &&
      echo 'ðŸŽ¬ Importando videos (con topics)...' &&
      python scripts/insert_videos.py &&
      echo 'ðŸŽ¬ Importando comentarios (con topics)...' &&
      python scripts/insert_comments.py &&
      echo 'âœ… Todos los datos importados exitosamente!' &&
      tail -f /dev/null
      "
    restart: on-failure

volumes:
  postgres_data: